<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="addNumber('0')">0</button>
        <button id="btn1" onclick="addNumber('1')">1</button>
        <button id="btnClr" onclick="clearDisplay()">C</button>
        <button id="btnEql" onclick="calculate()">=</button>
        <button id="btnSum" onclick="addOperator('+')">+</button>
        <button id="btnSub" onclick="addOperator('-')">-</button>
        <button id="btnMul" onclick="addOperator('*')">*</button>
        <button id="btnDiv" onclick="addOperator('/')">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
